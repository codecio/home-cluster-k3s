---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes.github.io/dashboard/
      chart: kubernetes-dashboard
      version: 5.0.5
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: kubernetesui/dashboard
      tag: v2.4.0
    ingress:
      main:
        enabled: true
        ingressClassName: "kubernetes-dashboard"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          kubernetes-dashboard.io/enable: "true"
          kubernetes-dashboard.io/icon: "weather-sunset"
          kubernetes-dashboard.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "kubernetes-dashboard.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "kubernetes-dashboard.${SECRET_DOMAIN}"
            secretName: "kubernetes-dashboard-tls"
    persistence:
      data:
        enabled: true
        existingClaim: kubernetes-dashboard-config
    podAnnotations:
      configmap.reloader.stakater.com/reload: "kubernetes-dashboard-settings"
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 256Mi
